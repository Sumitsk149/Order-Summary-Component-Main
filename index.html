<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="
          container
          col-lg-4
          offset-lg-4
          col-md-8
          offset-md-2
          mt-5
          card
          main-container
          p-0
          bg-white
        "
      >
        <img
          src="images/illustration-hero.svg"
          alt=""
          class="img-fluid m-0 p-0 mw-100 mh-100"
        />
        <div class="container pl-5 pr-5">
          <h4 class="text-center pt-4 pb-2 pl-4 pr-4 font-weight-bolder">
            Order Summary
          </h4>
          <p class="text-center text-muted">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="ap" class="row no-gutters p-3 pl-md-5 pr-md-5 p-lg-3">
            <div class="col-2 p-0 m-0">
              <img src="images/icon-music.svg" class="img-fluid" alt="" />
            </div>
            <div class="col-7 p-0 m-0">
              <div class="row pl-4 font-weight-bold">Annual Plan</div>
              <div class="row pl-4 text-muted">$59.99/year</div>
            </div>
            <div class="col-3 p-0 m-0 d-flex align-items-center">
              <button
                id="btnChange"
                class="text-right btn btn-link font-weight-bold"
              >
                Change
              </button>
            </div>
          </div>
          <div class="row no-gutters pt-3 pb-2">
            <button
              type="submit"
              class="btn btn-success btn-block font-weight-bold"
            >
              Proceed to Payment
            </button>
          </div>
          <div class="row no-gutters">
            <button
              id="btnCancel"
              class="btn btn-block bg-white font-weight-bold"
            >
              Cancel Order
            </button>
          </div>
        </div>
        <div class="attribution pt-3 pb-2">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Sumit Khandagale</a>.
        </div>
      </div>
    </div>
  </body>
</html>
